<html lang="en"> 
    <head>
        <title>Form Submission</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body style="background-image: url('images/pinksilk.jpg');"> 
        <div id="submission"></div>
        <a href="/">Return To Form</a>
        <script>
            const submissionlist = document.getElementById('submission')
            new URLSearchParams(window.location.search).forEach(value,name)=>{
              submissionlist.append(`${name}: ${value}`) 
               submissionlist.append(document.createElement('br'))
            })
        </script>
    </body>
</html>
